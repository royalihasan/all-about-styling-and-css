<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tenda Login</title>
    <link rel="stylesheet" href="styles/tenda-login-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="login-page">
      <div class="nav">
        <img src="./logo.png" alt="Tenda" srcset="" />
      </div>
      <div class="main-login-container">
        <div>
          <div class="login-form">
            <div class="form-top-gradient"></div>
            <div class="form-inputs-container">
              <div class="username-form">
                <div class="icon-paret">
                  
                </div>
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="The default username is admin"
                />
              </div>

              <input
                type="text"
                name="password"
                id="password"
                placeholder="The default password is admin"
              />
              <button class="login-button">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
