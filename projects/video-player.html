<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
    <link rel="stylesheet" href="./styles/video-player.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="video-player-container">
      <div class="controls">
        <!-- top controls  -->
        <div class="top-controls">
          <div class="volume-controls">
            <span class="material-symbols-outlined"> volume_down_alt </span>
          </div>
          <div class="playback-controls">volume controls</div>
          <div class="size-controls">volume controls</div>
        </div>

        <!-- Bottom controls -->
        <div class="bottom-controls">
          <div class="progress-bar">progress bar</div>
        </div>
      </div>
    </div>
  </body>
</html>
